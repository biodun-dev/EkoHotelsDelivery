apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: 'com.google.gms.google-services' // Firebase plugin
apply plugin: 'com.google.firebase.crashlytics'


// React Native Gradle Plugin Configuration
react {
    autolinkLibrariesWithApp()
}

// Enable or disable ProGuard in release builds
def enableProguardInReleaseBuilds = false

// JavaScript Engine: Hermes or JSC
def jscFlavor = 'org.webkit:android-jsc:+'

// Android Configuration
android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.ekohotelsdelivery"

    defaultConfig {
        applicationId "com.ekohotelsdelivery"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        // Resolve variant ambiguity for react-native-camera
        missingDimensionStrategy 'react-native-camera', 'general' // or 'mlkit'

        // Required for Firebase notifications to work
        multiDexEnabled true
    }

    // Signing Configuration
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('release-key.jks')
            storePassword 'android'
            keyAlias 'release-key'
            keyPassword 'android'
        }
    }

    // Build Types
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
             //  signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
             firebaseCrashlytics {
            nativeSymbolUploadEnabled true
            unstrippedNativeLibsDir 'src/main/jniLibs'
        }
        }
    }
}

dependencies {
    // React Native dependency
    implementation("com.facebook.react:react-android")

    // JavaScript Engine
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // react-native-camera (if still in use)
    implementation project(':react-native-camera')

    // Firebase BOM (manages versions of all Firebase dependencies)
    implementation platform('com.google.firebase:firebase-bom:32.0.0')

    // Firebase Modules
    implementation 'com.google.firebase:firebase-messaging' // For Firebase Cloud Messaging
    implementation 'com.google.firebase:firebase-analytics' // Optional: For Analytics
     implementation 'com.google.firebase:firebase-crashlytics:18.4.0'
     
     implementation 'com.facebook.android:facebook-android-sdk:latest.release'

    // For multiDex support
    implementation 'androidx.multidex:multidex:2.0.1'

     implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
}
