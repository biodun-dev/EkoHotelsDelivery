# Specifies the JVM arguments used for the Gradle daemon process.
# Optimized for React Native projects.
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8

# Enable AndroidX package support.
android.useAndroidX=true

# Architectures to build for. You can override this via CLI:
# ./gradlew <task> -PreactNativeArchitectures=<architecture>
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable support for the new architecture (TurboModules and Fabric Renderer).
newArchEnabled=false

# Use Hermes JavaScript engine for better performance. Set to false for JSC.
hermesEnabled=true

# Enable parallel builds for faster Gradle processing.
org.gradle.parallel=true

# Suppress Gradle warnings in the build output.
org.gradle.warning.mode=none

# Disable lint errors and warnings to avoid breaking builds.
android.lintOptions.abortOnError=false
android.lintOptions.checkReleaseBuilds=false



# Force incremental Dex builds for faster processing of large projects.
android.dexOptions.incremental=true

# Enable Jetifier for compatibility with older dependencies using AndroidX.
android.enableJetifier=true

# Quiet mode for Gradle to suppress unnecessary logs.
org.gradle.logging.level=quiet
